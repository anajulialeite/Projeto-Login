<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Estilos personalizados podem ser adicionados aqui */
    </style>
</head>
<body>
    <main class="container">
        <section id="login" class="row justify-content-center">
            <div id="imagem" class="col-lg-6 col-md-8">
                <!-- Aqui vai a imagem -->
            </div>
            <div id="formulario" class="col-lg-6 col-md-8">
                <h1 class="text-center">Login</h1>
                <p class="text-center">Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="form-group">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" class="form-control" placeholder="--Seu e-mail--" autocomplete="e-mail" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" class="form-control" placeholder="--Sua senha--" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Entrar" class="btn btn-primary btn-block">
                    </div>
                    <div class="form-group">
                        <a href="esqueci.html" class="btn btn-secondary btn-block">Esqueci a senha <span class="material-symbols-outlined">stacked_email</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
